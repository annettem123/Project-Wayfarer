<div class="container-fluid">
    <div class="row component-card">
        <div class="col-sm-4">
            <h1>{{city.name}}</h1>
            <section *ngIf="weather">
                <br>
                <br>
                <h3 id="weather-info">Weather:</h3>
                <p>Currently {{weather.weather[0].description}}</p>
                <p><em class="temp">Daytime High: </em>&nbsp;&nbsp;<strong> {{ weather.main.temp_max}}°</strong> <br><em class="temp">Nighttime Low: </em>&nbsp;<strong>{{weather.main.temp_min}}°</strong>
                </p>
            </section>

        </div>
        <div class="col-sm-8">
            <img src="{{city.imgUrl}}" height="300" width="600" />
        </div>
        <div>



           


            <h1>Posts</h1>
            <div *ngFor="let post of city.posts; index as i">


                <div>
                    <h1><a routerLink="/cities/{{city.id}}/posts/{{i}}"> {{city.name}} {{post.title}}</a></h1>
                    <p>{{post.body}}</p>
                </div>
            </div>


            <div>
                <div *ngFor="let postadded of addedList; index as j">
                    <h1><a>{{postadded}}</a> </h1>
                </div>
            </div>

            <div>

                <h4>Title</h4>
                <input [(ngModel)]="title" type="text" name="title" placeholder="Title" />
                <h4>Author</h4>
                <input [(ngModel)]="author" type="text" placeholder="Author Here" />
                <h4>Post</h4>
                <textarea [(ngModel)]="post" rows="4" cols="50" maxlength="200" type="text"
                    placeholder="Post Here"></textarea>
                <br>
                <input (click)="addForm(title, author, post)" type="submit" value="Search" />
            </div>


        </div>
    </div>
</div>
