
<div class="container">
    <div class="cities">
        <h1 id="cities-title">Cities</h1>

        <div *ngFor="let city of cities">
            <div>
                <img id="gibraltar" src="{{city.imgUrl}}">
                <h3>
                    <a routerLink="/cities/{{city.id}}">
                        {{city.name}}
                    </a>
                </h3>
            </div>

        </div>
       
        <router-outlet></router-outlet>
       
</div>
